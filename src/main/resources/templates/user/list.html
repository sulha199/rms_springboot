<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{Layout}">
<head>
<title>Content page 1</title>
<script src="content-script.js"></script>
</head>
<body>
	<section layout:fragment="content">
		<a class="btn btn-success" th:href="@{/users/create}">Add</a>
		<div class="clearfix"></div>
		<div class="table-responsive">
			<table class="table table-striped table-hover">
				<thead class="table-primary">
					<tr>
						<th>Username</th>
						<th>Password</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${users.empty}">
						<td colspan="3">No Books Available</td>
					</tr>
					<tr th:each="user : ${users}">
						<td><span th:text="${user.username}"> USR </span></td>
						<td><span th:text="${user.password}"> PWD</span></td>
						<td><a th:href="@{/users/update(id=${user.id})}"
							class="btn btn-info btn-sm"> <svg-icon>
								<src href="sprite.svg#si-glyph-edit" /></svg-icon> Edit
						</a>
						<a th:href="@{/users/delete(id=${user.id})}"
							class="btn btn-danger btn-sm" onclick="return confirm('Are you sure to delete?')"> <svg-icon>
								<src href="sprite.svg#si-glyph-edit" /></svg-icon> Delete
						</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
</body>
</html>
